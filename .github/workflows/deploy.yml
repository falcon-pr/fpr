name: Deploy to DreamHost (Recomendado por Soporte v2)

on:
  push:
    branches:
      - main

jobs:
  deploy-static-site:
    runs-on: ubuntu-latest
    steps:
      # 1. Trae el código de tu repositorio
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Sube los archivos con la ACCIÓN "appleboy" (Versión estable)
      - name: SFTP Deploy (appleboy)
        uses: appleboy/sftp-action@v0.1.4 # <--- ¡EL CAMBIO ESTÁ AQUÍ!
        with:
          # --- Tus datos de login (Secrets) ---
          host: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          
          # --- Forzamos el puerto correcto ---
          port: 22 
          
          # --- Tus datos de carpetas ---
          source: ./
          target: ${{ secrets.REMOTE_PATH }}
