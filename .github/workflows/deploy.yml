name: Deploy to DreamHost (con FTPS Seguro)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Trae el código de tu repositorio
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Sube los archivos (Usando el script de SamKirkland)
      - name: FTPS Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          # --- Tus datos de login (Secrets) ---
          # (Estos ya están correctos)
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}

          # --- ¡¡LA PARTE CLAVE (FTPS)!! ---
          # Le decimos que use "ftps".
          # FTPS suele usar el puerto 21, así que lo
          # especificamos para estar seguros.
          protocol: ftps
          port: 21
          # --- ---

          # --- Tus datos de carpetas ---
          remote-dir: ${{ secrets.REMOTE_PATH }}
          local-dir: ./
          # (Dejamos quitada la línea 'dangerous-clean-slate')
