name: Deploy to DreamHost (con SCP Seguro)

on:
  push:
    branches:
      - main

jobs:
  deploy-static-site:
    runs-on: ubuntu-latest
    steps:
      # 1. Trae el código de tu repositorio
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Sube los archivos con la ACCIÓN "scp"
      - name: SCP Deploy (appleboy)
        uses: appleboy/scp-action@v0.1.4
        with:
          # --- Tus datos de login (Secrets) ---
          host: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 22 
          
          # --- Tus datos de carpetas (¡CON EL ARREGLO!) ---
          source: ./
          
          # Esta es la corrección. Le decimos que la ruta es
          # relativa a la "casa" del usuario.
          # NO usamos el secret esta vez, la escribimos directo.
          target: falconplantresources.com
