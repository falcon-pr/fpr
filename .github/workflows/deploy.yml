name: Deploy to DreamHost (Tercer Intento de SFTP)

on:
  push:
    branches:
      - main

jobs:
  deploy-static-site:
    runs-on: ubuntu-latest
    steps:
      # 1. Trae el código de tu repositorio
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Sube los archivos con una ACCIÓN DE SFTP DIFERENTE
      - name: SFTP Deploy (wlixcc)
        uses: wlixcc/SFTP-Deploy-Action@v1.2.1
        with:
          # --- Tus datos de login (Secrets) ---
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server: ${{ secrets.FTP_SERVER }}
          
          # --- Forzamos el puerto correcto ---
          port: 22 
          
          # --- Tus datos de carpetas ---
          # Carpeta local (todo el repositorio)
          local_path: ./
          # Carpeta remota (tu secret)
          remote_path: ${{ secrets.REMOTE_PATH }}
          
          # Borra los archivos viejos en el servidor
          delete: true
