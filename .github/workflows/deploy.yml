name: Deploy to DreamHost (Static HTML)

on:
  push:
    branches:
      - main

jobs:
  deploy-static-site:
    runs-on: ubuntu-latest
    steps:
      # 1. Trae el código de tu repositorio
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Sube los archivos a DreamHost
      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          # --- Tus datos de login (Secrets) ---
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          
          # --- ¡¡LA LÍNEA NUEVA Y CRUCIAL!! ---
          # Forzamos el protocolo a SFTP
          protocol: sftp 
          # Forzamos el puerto a 22
          port: 22
          # --- ---

          # --- Tus datos de carpetas ---
          remote-dir: ${{ secrets.REMOTE_PATH }}
          local-dir: ./
          dangerous-clean-slate: true
