name: Deploy to DreamHost (SFTP con Contraseña)

on:
  push:
    branches:
      - main

jobs:
  deploy-static-site:
    runs-on: ubuntu-latest
    steps:
      # 1. Trae el código de tu repositorio
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Sube los archivos con una ACCIÓN de SFTP que SÍ usa contraseña
      - name: SFTP Deploy (easing)
        uses: easing/sftp-deploy@v3
        with:
          # --- Tus datos de login (Secrets) ---
          server_host: ${{ secrets.FTP_SERVER }}
          server_port: 22 # Puerto 22 para SFTP
          ssh_username: ${{ secrets.FTP_USERNAME }}
          ssh_password: ${{ secrets.FTP_PASSWORD }}
          
          # --- Tus datos de carpetas ---
          # Carpeta local (todo el repositorio)
          local_path: ./
          # Carpeta remota (tu secret)
          remote_path: ${{ secrets.REMOTE_PATH }}
          
          # Opciones de subida
          sync_delete: true # Borra archivos viejos (la forma segura)
